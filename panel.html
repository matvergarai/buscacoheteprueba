<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Bloqueo</title>
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <h1>Panel de Bloqueo</h1>

  <!-- Mostrar el nombre del perfil y el nombre de usuario -->
  <h2 id="profileName"></h2>

  <!-- Lista de URLs bloqueadas -->
  <h3>URLs bloqueadas:</h3>
  <ul id="blockedUrlsList">
    <!-- Aquí se mostrarán las URLs bloqueadas -->
  </ul>

  <!-- Formulario para agregar una nueva URL bloqueada -->
  <form id="addBlockedUrlForm">
    <input type="text" id="blockedUrlInput" placeholder="URL a bloquear">
    <button type="submit" id="bloquearUrlBtn">Bloquear URL</button>
  </form>


  <h1>Búsqueda por Tema</h1>

  <form id="buscarForm">
    <label for="temaInput">Tema:</label>
    <input type="text" id="temaInput" name="tema">
    <button type="submit">Buscar</button>
  </form>

  <h2>Resultados:</h2>
  <ul id="resultadoLista">
    <!-- Aquí se mostrarán los resultados de la búsqueda -->
  </ul>

  <h3>Historial de Navegación:</h3>
<div id="navigationHistoryContainer">
  <!-- Aquí se mostrará el historial de navegación para cada perfil -->
</div>



  <!-- Script para manejar la lógica de la página -->
  <script src="panel.js"></script>
</body>
</html>
