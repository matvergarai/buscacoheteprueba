<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - BuscaCohete</title>
  <link rel="stylesheet" href="registro.css">
</head>
<body>
  <div id="registerForm">
    <h1>Registrarse</h1>
    <form id="register">
      <input type="text" id="reg_username" placeholder="Usuario">
      <input type="email" id="reg_email" placeholder="Correo electrónico">
      <input type="password" id="reg_password" placeholder="Contraseña">
      <input type="password" id="reg_confirm_password" placeholder="Confirmar contraseña">
      <label for="termsCheckbox">
        <input type="checkbox" id="termsCheckbox" name="termsCheckbox">
        Acepto los términos y condiciones
      </label>
      <input type="submit" value="Registrarse">
    </form>
  </div>
  
  <div id="result"></div>

  <!-- Enlace para volver a la página de inicio -->
  <div class="volver-inicio">
    <a href="popup.html">Volver a inicio</a>
  </div>
  



  <script src="registro.js"></script>
</body>
</html>
